<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="main">
    <div class="card">
    <div class="container1">
      <div>
        <h2 class="result">Your Result</h2>
      </div>
      <div class="circle">
        <div class="marks">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="result_status">Great</div>
      <div class="result_description">
        You scored higher than 65% of <br />the people who have taken <br />
        these tests.
      </div>
    </div>
    <!--begin container right-->
    <div class="container2">
      <div class="summary">Summary</div>
      <div class="reaction">
        <div>
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction" />
          Reaction
        </div>
        <div class="marks1">
          <span class="obmarks"> 80 </span>
          <span class="totalmarks">/ 100</span>
        </div>
      </div>
      <div class="memory">
        <div>
          <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="Memory" />
          Memory
        </div>
        <div class="marks1">
          <span class="obmarks"> 92 </span>
          <span class="totalmarks"> /100 </span>
        </div>
      </div>
      <div class="verbal">
        <div>
          <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal" />Verbal
        </div>
        <div class="marks1">
          <span class="obmarks">61 </span>
          <span class="totalmarks">/ 100</span>
        </div>
      </div>

      <div class="visual">
        <div>
          <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="Visual" />Visual
        </div>
        <div class="marks1">
          <span class="obmarks">72 </span>
          <span class="totalmarks">/100</span>
        </div>
      </div>
      <button class="button">Continue</button>
      </div>
    </div>
  </div>


</body>

</html>
